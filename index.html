<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choice Challengeâ„¢</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
        }
      }
    </script>
    <style>
      :root {
        --primary-bg: #0A2342;
        --highlight: #FFD700;
        --text-light: #FFFFFF;
        --incorrect: #FF6B6B;
        --correct: #32CD32;
      }

      body {
        background-color: var(--primary-bg);
        color: var(--text-light);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .app-container {
        position: relative;
        text-align: center;
        width: 100%;
        max-width: 800px;
        margin: auto;
      }

      @keyframes pulsing-glow-need {
        0% { box-shadow: 0 0 8px 3px rgba(255, 215, 0, 0.5); }
        50% { box-shadow: 0 0 16px 6px rgba(255, 215, 0, 0.8); }
        100% { box-shadow: 0 0 8px 3px rgba(255, 215, 0, 0.5); }
      }

      @keyframes pulsing-glow-want {
        0% { box-shadow: 0 0 8px 3px rgba(255, 107, 107, 0.5); }
        50% { box-shadow: 0 0 16px 6px rgba(255, 107, 107, 0.8); }
        100% { box-shadow: 0 0 8px 3px rgba(255, 107, 107, 0.5); }
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }
      
      .star {
        position: absolute;
        background-color: white;
        border-radius: 50%;
        animation: twinkle 4s infinite ease-in-out;
        z-index: 0;
      }

      @keyframes particle-effect {
        0% {
          transform: translate(0, 0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(0);
          opacity: 0;
        }
      }

      .particle {
        position: absolute;
        background-color: var(--highlight);
        border-radius: 50%;
        animation: particle-effect 0.8s ease-out forwards;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
